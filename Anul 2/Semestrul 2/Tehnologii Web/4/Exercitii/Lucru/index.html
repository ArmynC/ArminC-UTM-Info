<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Register</title>
 <link rel="icon" type="image/png" href="img.png">
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="animatie">
 <div class="container">
<img src="sigla.png" alt="UTM">
<div class="animatie2"><h1>Inscriere facultate!</h1></div>
 
 <form id="form"> 
 <div class="form-group">
 <label for="name">Full Name</label>
 <input type="text" id="name" name="name" 
 placeholder="Full Name" required minlength="3" maxlength="100">
 </div>
 <div class="form-group">
 <label for="phone">Phone Number</label>
 <input type="tel" id="phone" name="phone" 
placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
 </div>
 <div class="form-group">
 <label for="email">Email Address</label>
 <input type="email" id="email" name="email" 
 placeholder="email@address.com" required>
 </div>
 <div class="form-group">
 <label for="password1">Password</label>
 <input type="password" id="password1" placeholder="Create Password (Min. 8 
characters)" 
 required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
 </div>
 <div class="form-group">
 <label for="password2">Confirm Password</label>
 <input type="password" id="password2" placeholder="Confirm Password"
 required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" 
name="password">
 </div>
 <button type="submit">Register</button>
 </form>
 <div class="message-container">
 <h3 id="message">Aplica acum!</h3>
 </div>
 </div>
</div>
</body>
</html>
