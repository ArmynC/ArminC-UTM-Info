<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script> $(document).ready(function () { $("button").click(function () { $("div").animate({ left: '250px', height: '+=50px', width: '+=10px' }); }); });</script>
</head>

<body><button>Metoda Animation</button>
    <p>utilizare metosa animate</p>
    <div style="background:#91b121;height:100px;width:100px;position:absolute;"></div>
</body>

</html>
