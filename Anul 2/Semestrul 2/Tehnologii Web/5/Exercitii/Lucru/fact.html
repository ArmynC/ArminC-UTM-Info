<html>
	<head>
	<title>Evenimente</title>
	<script>
	function factorial(x) {
    if (x == 0) {
        return 1;
    }
      else {
        return x * factorial(x - 1);
    }
	}

	function factorial_nr()
	{
	//preluare date
	//nr=parseInt(f.nr.value);
	nr=document.getElementById('numar').value;
	//prelucrare
	document.getElementById('rezultat_f').value=factorial(nr);
	}
	
	function suma(x) {
    if (x == 1) {
        return 1;
    }
      else {
        return x + suma(x - 1);
    }
	}

	function suma_nr() {

    //preluare date
    //nr=parseInt(f.nr.value);
    nr=document.getElementById('numar').value;
    //prelucrare
    document.getElementById('rezultat_s').value=suma(parseInt(nr));
}

	</script>
	</head>

	<form name="f">
	nr:<input type="text" name="nr" id="numar" onclick="this.value=''" />
	factorial=<input type="text" name="rezf" id="rezultat_f" readonly />
	suma=<input type="text" name="rezs" id="rezultat_s" readonly />
	<input type="button" onclick="factorial_nr();" value="Calculeaza factorial" />
	<input type="button" onclick="suma_nr();" value="Calculeaza suma" />
	<input type="reset" value="sterge" />
	</form>
	</body>
