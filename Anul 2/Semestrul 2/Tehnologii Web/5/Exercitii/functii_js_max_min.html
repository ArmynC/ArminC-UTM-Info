<html>
	<head>
		<title>Aplicatie</title>
		<link rel = "stylesheet" href = "style/style.css" type = "text/css">
		<script>
			function functie()
			{
			nume = f.nume.value;
			x1=parseFloat(f.n1.value);
			x2=parseFloat(f.n2.value);
			x3=parseFloat(f.n3.value);
						
			max = x1;
			if (max < x2)
			{
					max = x2;
			}
			if (max < x3)
			{
					max = x3;
			}
			min = x1;
			if (min > x2)
			{
					min = x2;
			}
			if (min > x3)
			{
					min = x3;
			}
			nume = nume.toUpperCase();
			max = "Domnule " + nume +", aveti nota maxima este " + max;
			f.max_nr.value = max;
			min = "Domnule " + nume +", aveti nota maxima este " + min;
			f.min_nr.value = min;
			}
		function sterge(x,y,z)
		{
		x.value = "";
		y.value = "";
		z.value = "";
		}
		</script>
	</head>
	<body>
		<h1>Maxim si minim numere</h1>
		<form name = "f" method = "get"/>
		<table align = "center">
		<tr>
			<td>
				Nume
			</td>

				<input type = "text" name = "nume" size = "10" onclick ="sterge(nume,max_nr,min_nr);"/>

			</td>
		</tr>
		<tr>
			<td>
				NR. 1
			</td>
			<td>
				<input type = "text" name = "n1" size = "10" onclick ="sterge(n1,max_nr,min_nr);"/>
				
			</td>
		</tr>
		<tr>
			<td>
				NR. 2
			</td>
			<td>

			</td>
		</tr>
		<tr>
