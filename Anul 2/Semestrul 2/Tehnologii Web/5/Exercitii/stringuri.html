<html><head><title>
</title>
</head>
<body>
<script>
//prompt
//datele preluate sa fie scrie cu h1...h6
nume=prompt("introduceti numele","");
scrie=nume.toUpperCase().fontcolor("red").italics()+" numar caractere "+nume.length;
for(i=1;i<=6;i++)
{
document.write("<h"+i+">"+scrie+"</h"+i+">");
}
</script>
</body>
</html>
