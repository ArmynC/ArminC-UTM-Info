<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: linen;
        }

        h2 {
            color: orange;
        }
    </style>
    <script>
        function Calcul() {
            var nume_c = document.getElementById("n").value;
            var cantitate = parseInt(document.getElementById("c1").value);
            var pret_p = parseInt(document.getElementById("p1").value);
            var tv = parseFloat(document.getElementById("tv1").value);

            var valoare_f = cantitate * pret_p * (1 + tv / 100);
            var mesaj = "Domnul " + nume_c.toUpperCase() + " ati cumparat produse in valoare de " + valoare_f.toFixed(2) + " lei";

            document.getElementById("v").value = mesaj;
        }

        function sterge(x) {
            x.value = "";
        }

        function sterge_plus(x, y) {
            x.value = "";
            y.value = "";
        }
    </script>
</head>
<body>
<form name="f" method="post">
    <h2>
        Nume cumparator = <input type="text" id="n" name="nume" onclick="sterge(this)" /><br />
        Cantitate = <input type="text" id="c1" name="cant" onclick="sterge_plus(this, document.getElementById('v'))" /><br />
        Pret unitar = <input type="text" id="p1" name="pret" onclick="sterge_plus(this, document.getElementById('v'))" /><br />
        TVA % = <input type="text" id="tv1" name="tva" onclick="sterge_plus(this, document.getElementById('v'))" /><br />
        Valoare cu TVA = <input type="text" id="v" name="valoare" onclick="sterge(this)" size="80" readonly /><br />
    </h2>

    <button type="button" id="calcul" onclick="Calcul()">Calcul</button>
    <button type="reset">STERGE</button>
</form>
</body>
</html>
