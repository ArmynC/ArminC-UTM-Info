<!DOCTYPE html>
<html>
<head>
	<title> Prima pagina </title>
	<link rel="stylesheet" href="style/style.css" type="text/css">
	<script>
		function f1(r,b1) {
			for (i = 0; i <= 4; i++) {
				if (r[i].checked) {
					b1.value = r[i].value;
				}
			}
		}

		function f2(r) {
			var x = parseFloat(document.getElementById("t1").value);
			var y = parseFloat(document.getElementById("t2").value);
			var t3 = document.getElementById("t3");

			for (i = 0; i <= 4; i++) {
				if (r[i].checked) {
					var op = r[i].value;
				}
			}

			switch (op) {
				case "+":
					var s = x + y;
					t3.value = s;
					break;
				case "-":
					var s = x - y;
					t3.value = s;
					break;
				case "*":
					var s = x * y;
					t3.value = s;
					break;
				case "/":
					var s = x / y;
					t3.value = s;
					break;
				case "^":
					var s = 1;
					for (i = 1; i <= y; i++) {
						s = s * x;
					}
					t3.value = s;
					break;
			}
		}

		function f3(q,t3) {
			q.value="";
			t3.value="";
		}
	</script>
</head>

<body>
	<form name="f">
		<input type="text" name="t1" id="t1" onclick="f3(t1,t3)"/>
		<input type="button" name="b1" value="?" id="b1"/>
		<input type="text" name="t2" id="t2" onclick="f3(t2,t3)"/>
		<input type="button" name="b2" value="=" onclick="f2(r)"/>
		<input type="text" name="t3" id="t3" readonly />
		<br/><br/>
		Alegeti operatia<br/><br/>
		<input type="radio" name="r" value="+" onclick="f1(r,b1)"/>+<br/>
		<input type="radio" name="r" value="-" onclick="f1(r,b1)"/>-<br/>
		<input type="radio" name="r" value="*" onclick="f1(r,b1)"/>*<br/>
		<input type="radio" name="r" value="/" onclick="f1(r,b1)"/>/<br/>
		<input type="radio" name="r" value="^" onclick="f1(r,b1)"/>^<br/>
	</form>
</body>
</html>
