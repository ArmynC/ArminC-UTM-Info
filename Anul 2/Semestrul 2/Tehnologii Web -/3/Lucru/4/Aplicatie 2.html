<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of CSS3 Infinite Translate Animation</title>
<style type="text/css">
    .box {
		margin: 50px;
        width:103px;
        height:130px;
        background: url("p1.png") no-repeat;
        position: relative;

        /* Standard syntax */
        animation: jeleu 2s ease 0s infinite normal forwards;
    }
     
    /* Standard syntax */
    @keyframes jeleu {
	
	/* miscare stanga dreapta */

	from {
		left: 0; /* inceput - orizontala */
	}
    to {
		left: 50%; /* sfarsit */
	}
	
	0% {
	  	 transform: scale3d(1, 1, 1);
	 }

	 30% {
		 transform: scale3d(1, 1, 1);
	 }

	 40% {
		 transform: scale3d(1, 1, 1);
	 }

	 50% {
	 	 transform: scale3d(1.15, 0.85, 1);
	 }

	 65% {
		 transform: scale3d(0.95, 1.05, 1);
	 }

	 75% {
		 transform: scale3d(1.05, 0.95, 1);
	 }

	 100% {
		 transform: scale3d(1, 1, 1);
	 }
    }
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
