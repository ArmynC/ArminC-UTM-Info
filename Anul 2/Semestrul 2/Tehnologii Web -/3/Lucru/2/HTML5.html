<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting Video Using embed Element</title>
</head>
<body>

<main>
    <header>
        <h2>Header</h2>
    </header>
    <nav>
        <p>In "nav" se pot pune linkuri pentru navigare</p>
    </nav>
    <article>
        <h3>Articol</h3>
        <p>Aici se afla un articol</p>
    </article>
    <section>
        <h3>Sectiune</h3>
        <p>Aici se afla o sectiune</p>
    </section>
    <aside>
        <p>In "aside" se pot pune informatii suplimentare, <em>deoparte</em></p>
    </aside>
    <footer>
        <p>Acest paragraf se afla in subsol</p>
    </footer>
    <p>Aici se afla un paragraf in "main"</p>
</main>

<datalist id="list-mere">
    <option value="Jonathan"></option>
    <option value="Red Delicious"></option>
    <option value="Golden Delicious"></option>
    <option value="Idared"></option>
    <option value="Gala"></option>
</datalist>
<label for="input-mere">Alegeti un mar</label>
<form>
    <input list="list-mere" name="mere" id="input-mere">
    <input type="submit" value="Mananca"/>
</form>
<br>
<br>
<canvas id="star" width="150" height="150" style="border:3px solid #c00710;">
</canvas>
<script>
    const canvas = document.getElementById("star");
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#c00710';
    ctx.beginPath();
    ctx.moveTo(75, 10);
    ctx.lineTo(35, 120);
    ctx.lineTo(135, 55);
    ctx.lineTo(15, 55);
    ctx.lineTo(115, 120);
    ctx.lineTo(75, 10);
    ctx.fill();
</script>
<br>
<svg width="155" height="155">
    <polygon points="75,10 35,120 135,55 15,55 115,120" fill=#c00710 />
    <rect width="155" height="155" style="fill:#000000;fill-opacity:0;stroke-width:6px;stroke:#c00710" />
</svg>

<br>

<svg>
    <circle r="50" cx="50" cy="50" fill="tomato"/>
    <circle r="41" cx="47" cy="50" fill="orange"/>
    <circle r="33" cx="48" cy="53" fill="gold"/>
    <circle r="25" cx="49" cy="51" fill="yellowgreen"/>
    <circle r="17" cx="52" cy="50" fill="lightseagreen"/>
    <circle r="9" cx="55" cy="48" fill="teal"/>
  </svg>

</body>
</html>
