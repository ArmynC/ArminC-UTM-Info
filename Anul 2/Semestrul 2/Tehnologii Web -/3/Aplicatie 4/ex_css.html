<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:100px;
height:100px;
background:red;
-webkit-animation:anim 5s; /* Chrome, Safari, Opera */
animation:anim 5s;
}
/* Chrome, Safari, Opera */
@-webkit-keyframes anim
{
0%   {background:red;}
25%  {background:yellow;}
50%  {background:blue;}
100% {background:green;}
}
/* Standard syntax */
@keyframes anim
{
0%   {background:red;}
25%  {background:yellow;}
50%  {background:blue;}
100% {background:green;}
}
</style>
</head>
<body>
<div>
</div>
</body>
</html>
