<h2 align="center">Exemplu Canvas</h2>
<canvas id="myCanvas" width="200" height="200" style="border:1px solid #d3d3d3;">
Browser-ul dumneaoastra nu suporta tag-ul canvas.</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
</script>
