<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>$(document).ready(function () { $("#buton1").click(function () { $("p").prepend(" <b>adauga text la paragraf...</b>."); }); $("#buton2").click(function () { $("ol").prepend("<li>Adauga element la lista ol</li>"); }); });</script>
</head>

<body>
    <p>Paragraf.....</p>
    <p>Alt paragraf paragraph.</p><button id="buton1">Adauga text la paragraf</button>
    <ol>
        <li>Element 1</li>
        <li>Element 2 2</li>
        <li>Element 3 3</li>
    </ol><button id="buton2">Adauga text la lista</button>
</body>

</html>
