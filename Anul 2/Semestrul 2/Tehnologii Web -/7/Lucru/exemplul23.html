<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script> $(document).ready(function () { $("button").click(function () { var div = $("div"); div.animate({ left: '100px' }, "slow"); div.animate({ fontSize: '3em' }, "slow"); }); });</script>
</head>

<body><button>Buton Animation</button>
    <p>Exemplu cu metoda animate</p>
    <div style="background:#98bf21;height:100px;width:200px;position:absolute;">MESAJ</div>
</body>

</html>
