<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>$(document).ready(function () { $("button").click(function () { $("p").toggle(); }); });</script>
</head>

<body><button>Buton cu proprietatea Toggle</button>
    <p>Paragraf 1.</p>
    <p>Paragraf 2</p>
    <p>Paragraf 3</p>
    <p>Paragraf 4</p>
</body>

</html>
