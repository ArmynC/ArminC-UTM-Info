<html>
<head></head>
<body>
<h2>Aplicatie cu JS</h2>
<script type="text/javascript">
//citesc 2 numere...calculez media si afisez...
n=prompt("Scrieti numele","");
n=n.fontcolor("red");
n1=parseInt(prompt("N1=",""));
n2=parseInt(prompt("N1=",""));
media=(n1+n2)/2;
document.write("<b>"+n.toUpperCase()+ " n1="+n1+" N2="+n2+"</b>");
</script>
<h2>Se afiseaza media</h2>
<script>
document.write("<br>Media notelor este :"+media);
</script>
</body>
</html>
